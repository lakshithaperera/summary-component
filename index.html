<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Hanken+Grotesk:wght@500;700;800&family=Jost:wght@200;300;400;500;600;700&family=Libre+Franklin:wght@200;300;400;500;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <div class="section">
        <div class="left-section">
              <h4>Your Result</h4>
              <div class="circle">
                <h2>76</h2>
                <p>of 100</p>
              </div>
              <h3>Great</h3>
              <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>


        <div class="right-section">
             <h4>Summary</h4>
             <div class="progress">
              <div class="red color">
                <div class="left">
                  <img src="./assets/images/icon-visual.svg" alt="">
                  <h5>Reaction</h5>
                </div>
                <div class="right">
                  <h5>80<span>/100</span></h5>
                </div>
              </div>

              <div class="yello color">
                <div class="left">
                  <img src="./assets/images/icon-memory.svg" alt="">
                  <h5>Memory</h5>
                </div>
                <div class="right">
                  <h5>92<span>/100</span></h5>
                </div>
              </div>

              <div class="green color">
                <div class="left">
                  <img src="./assets/images/icon-verbal.svg" alt="">
                  <h5>Verbal</h5>
                </div>
                <div class="right">
                  <h5>61<span>/100</span></h5>
                </div>
              </div>

              <div class="blue color">
                <div class="left">
                  <img src="./assets/images/icon-visual.svg" alt="">
                  <h5>Visual</h5>
                </div>
                <div class="right">
                  <h5>72<span>/100</span></h5>
                </div>
              </div>

             </div>

             <button>Continue</button>
        </div>
    </div>



  </div>
  
  
  
</body>
</html>
